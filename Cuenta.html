        <div class="card overflow-hidden">

                        <a class="list-group-item list-group-item-action" data-toggle="list"
                            href="#account-info">Info</a>

                        <a class="list-group-item list-group-item-action" data-toggle="list"

                                <img src="AvatarCuenta/Avatar.jpg" class="img-grande ">
                                    
                                <div class="media-body ml-4">
                                    <label class="btn btn-outline-primary">
                                        Cambiar de Imagen

                                    </label> &nbsp;
                                    <button type="button" class="btn-custom">Borrar</button>
                                    <div class="text-light small mt-1">Allowed JPG, GIF or PNG. Max size of 800K</div>
                                </div>
                            </div>
                            <hr class="border-light m-0">
                            <div class="card-body">

                                    <label class="form-label">Correo</label>

                                    <label class="form-label">Contraseña</label>
                                    <input type="password" class="form-control"value="***********.">
                                </div>
                                <div class="form-group">
                                    <label class="form-label">Nueva contraseña</label>
                                    <input type="password" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label class="form-label">Repita la nueva contraseña</label>

                                </div>
                            </div>
                        </div>

                                    <label class="form-label">Telefono</label>
                                    <input type="text" class="form-control" value="506+ 7088-7098">
                                </div>
                                <div class="form-group">
                                    <label class="form-label">Correo</label>
                                    <input type="text" class="form-control" value = "Alejandro12@gmail.com">

                            </div>

                                    <label class="form-label">Facebook</label>
                                    <input type="text" class="form-control" value="https://www.facebook.com/user">

                                        <span class="checkbox-label">Envíame un correo electrónico sobre cómo van mis estadísticas.</span>
                                    </label>
                                </div>

                                    <label class="checkbox-container">
