<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>....</title>
    <style>
        @keyframes fadeInOut {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0; 
            animation: fadeInOut 5s ease-in-out infinite;
        }

        .thank-you {
            text-align: center;
            animation: pulse 2s infinite;
            color: #333; 
        }

        .thank-you h1 {
            font-size: 3em;
            margin: 0;
            color: hwb(55 6% 13%); 
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .thank-you p {
            font-size: 1.2em;
            color: hsla(38, 86%, 48%, 0.322); 
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        .spinner-container {
            margin-top: 20px;
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 5px solid transparent;
            border-top-color: hwb(49 0% 0%); 
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: -380px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
    <script>
        window.onload = function() {
            setTimeout(function() {
                window.location.href = "pantalla2.html";
            }, 4000); 
        };
    </script>
</head>
<body>
    <div class="thank-you">
        <h1>Realizando Pago c:</h1>
        <div class="spinner-container">
            <div class="spinner"></div>
        </div>
        <p>Espere un Momento...</p>
    </div>
</body>
</html>
